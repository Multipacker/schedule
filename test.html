<!DOCTYPE html>

<html>
    <head>
        <title>Schedule preview</title>
<style>
.cal-col {
    font-family: sans-serif;
    font-size: 11pt;
    text-align: center;
    border: 1px solid black;
    border-radius: 5px;
    width: calc(60% / 7);
    height: 100%;
}
.cal-item-container {
    position: relative;
    width: 100%;
    height: 100%;
}
.cal-item {
    text-align: left;
    font-size: 9pt;
    color: #EEEEFF;
    background-color: #8888FF;
    border: 2px solid #7777EE;
    border-radius: 5px;
    position: absolute;
}
</style>
    </head>
    <body style="background-color: #FFFFEE">
        <div style="display: flex; flex-flow: row nowrap; justify-content: center; gap: 5px; height: 50vh;">
            <div class="cal-col">
                Monday
                <div class="cal-item-container">
                    <div title="help 0" class="cal-item" style="width: calc(100% - 4px); height: 10%; left: 0%; top: 0%;">
                        help 0
                    </div>
                    <div title="help 1" class="cal-item" style="width: calc(50% - 4px); height: 20%; left: 0%; top: 20%;">
                        help 1
                    </div>
                    <div title="help 2" class="cal-item" style="width: calc(50% - 4px); height: 20%; left: 50%; top: 25%;">
                        help 2
                    </div>
                    <div style="border: 1px solid black; position: absolute; top: 0%;">00:00</div>
                    <div style="border: 1px solid black; position: absolute; top: 50%;">12:00</div>
                    <div style="border: 1px solid black; position: absolute; top: 100%;">24:00</div>
                </div>
            </div>
            <div class="cal-col">
                Tuesday
                <div class="cal-item-container">
                </div>
            </div>
            <div class="cal-col">
                Wednesday
                <div class="cal-item-container">
                </div>
            </div>
            <div class="cal-col">
                Thursday
                <div class="cal-item-container">
                </div>
            </div>
            <div class="cal-col">
                Friday
                <div class="cal-item-container">
                </div>
            </div>
            <div class="cal-col">
                Saturday
                <div class="cal-item-container">
                </div>
            </div>
            <div class="cal-col">
                Sunday
                <div class="cal-item-container">
                </div>
            </div>
        </div>
    </body>
</html>
